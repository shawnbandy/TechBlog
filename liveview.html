<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>

<body class="bg-secondary d-block">
  <header>
    <h1>Welcome to the Four Seasons Museum</h1>
  </header>
  <nav class="bg-primary">
    <a href="/">Home</a>
  </nav>
  <main class="bg-danger row m-0 justify-content-center">
    <section class="container d-flex w-100 text-center justify-content-center flex-column m-3">
      <h1>Log in</h1>
      <div class="card col-6 align-self-center">
        <form class="justify-content-center text-center d-inline">
          <div class="form-group">
            <h4>Username</h4>
            <input class="input-group text-center" type="text" placeholder="username" id="usernameLogin"/>
          </div>
          <div class="form-group">
            <h4>Password</h4>
            <input class="input-group text-center" type="text" placeholder="password" id="passwordLogin"/>
          </div>
          <div>
            <button class="btn btn-primary" type="submit" id="loginSubmit">Login</button>
          </div>
        </form>
      </div>
    </section>
    <section class="container d-flex w-100 text-center justify-content-center flex-column m-3">
      <h1>Create an account</h1>
      <div class="card col-6 align-self-center">
        <form class="justify-content-center text-center d-inline">
          <div class="form-group">
            <h4>Username</h4>
            <input class="input-group text-center" type="text" placeholder="username" id="usernameCreate"/>
          </div>
          <div class="form-group">
            <h4>Password</h4>
            <input class="input-group text-center" type="text" placeholder="password" id="passwordCreate"/>
          </div>
          <div>
            <button class="btn btn-primary" type="submit" id="loginCreate">Login</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
